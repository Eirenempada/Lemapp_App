<ion-view view-title="Inscription">
  <ion-content class="padding">
    <div class="row">
      <div class="col col-25"></div>
      <div class="col col-50 banner">
        <!--
        <img class="" src="img/logo_haveatalk.gif" width="100%" alt="HaveaTalk" />
        -->
      </div>
      <div class="col col-25"></div>
    </div>


    <!-- A short welcome message. -->
    <div class="card">
      <div class="item item-text-wrap">
        Merci de remplir les champs ci-dessous !
      </div>
    </div>
    <form name="registerForm" id="register-form">

      <!-- Ionic uses lists to group related input elements. -->
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Prénom</span>
          <input type="text" ng-model="user.firstname" required="required"/>
        </label>
        <label class="item item-input">
          <span class="input-label">Nom</span>
          <input type="text" ng-model="user.lastname" required="required"/>
        </label>
      </div>
      <div class="list">
        <ion-list>
          <ion-radio ng-model="user.sexe" ng-value="'true'">Femme</ion-radio>
          <ion-radio ng-model="user.sexe" ng-value="'false'">Homme</ion-radio>
        </ion-list>
        <label class="item item-input">
          <span class="input-label">Date de naissance</span>
          <input type="date" ng-model="user.dob" required="required" />
        </label>
      </div>
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="email" ng-model="user.email" required="required"/>
        </label>
        <label class="item item-input">
          <span class="input-label">Mot de passe</span>
          <input type="password" ng-model="user.password" required="required"/>
        </label>
      </div>

      <div class="card">
      <div class="item item-text-wrap">
        Merci d'indiquer les sujets avec lesquels vous avez le plus d'affinité !
      </div>

      <div class="list">
        <ion-list>
          <ion-checkbox ng-model="user.category[0]">Economie et politique</ion-checkbox>
          <ion-checkbox ng-model="user.category[1]">Science et médecine</ion-checkbox>
          <ion-checkbox ng-model="user.category[2]">Nature et découvertes</ion-checkbox>
          <ion-checkbox ng-model="user.category[3]">Culture, Art et Histoire</ion-checkbox>
          <ion-checkbox ng-model="user.category[4]">Technologie et jeux vidéos</ion-checkbox>
          <ion-checkbox ng-model="user.category[5]">Divertissement et société</ion-checkbox>
        </ion-list>
      </div>
    </div>

      <!-- Display an error message here, above the submit button, if an error occurred. -->
      <p ng-if="error" class="error">{{ error }}</p>

      <!--
      ng-if same password validation
      angular-password: bower install angular-password

        The submit button.
        The "ng-click" directive indicates which scope function to call when the form is submitted.
        The "ng-disabled" directive is used to disable the button if the form is invalid (i.e. the first name or last name is missing).
      -->
      <button class="button button-full button-positive" ng-click="signup()" ng-disabled="registerForm.$invalid">S'inscrire</button>
    </form>
  </ion-content>
</ion-view>
